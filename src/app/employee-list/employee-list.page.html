<ion-header>
  <ion-toolbar>
    <ion-title>Employee List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionChange)="filterEmployees()"
    placeholder="Search employees..."
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let employee of filteredEmployees">
      <ion-label>
        <h2>{{ employee.name }}</h2>
        <p>{{ employee.department }} - {{ employee.position }}</p>
        <p>{{ employee.contact }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
